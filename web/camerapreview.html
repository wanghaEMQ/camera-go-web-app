<head>

    <title>Document</title>

<body>
    <button id="gt">Camera Preview</button>
    <div id="res"></div>
    <script>
        document.getElementById("gt").onclick = async (e) => {

			var str1 = '<img src= "'
			var str = str1.concat(req.Path, '">')
			document.getElementById("res").innerHTML = str
			//document.getElementById("res").innerHTML = '<img src= "/images/DSC00680.jpeg">'
            //document.getElementById("res").innerHTML = req.CurrentTime
        }
    </script>
</body>
</html>
