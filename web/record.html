<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
</head>
<body>
    <button id="start">Start Record</button>
    <button id="stop">Stop Record</button>
    <div id="res"></div>
    <script>
        document.getElementById("start").onclick = async (e) => {
            var req = await fetch("\startrecord").then(r => r.json())
			var str = req.Txt
			document.getElementById("res").innerHTML = str
        }
        document.getElementById("stop").onclick = async (e) => {
            var req = await fetch("\stoprecord").then(r => r.json())
			var str = req.Txt
			document.getElementById("res").innerHTML = str
        }
    </script>
</body>
</html>
